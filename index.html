    <script>
        // iPhone 14 Pro æ£€æµ‹
        const isIPhone14Pro = /iPhone 14 Pro/.test(navigator.userAgent) || 
            (window.screen.width === 393 && window.screen.height === 852 && window.devicePixelRatio === 3);
        
        // é…ç½®
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
                starBlue: 0x64c8ff,
                starWhite: 0xffffff,
                starYellow: 0xfff4b3,
                starPink: 0xffb6c1,
                starPurple: 0xbb86fc
            },
            particles: {
                count: isIPhone14Pro ? 300 : (window.innerWidth < 768 ? 400 : 600),
                dustCount: isIPhone14Pro ? 600 : (window.innerWidth < 768 ? 800 : 1200),
                starCount: isIPhone14Pro ? 300 : (window.innerWidth < 768 ? 400 : 600),
                treeHeight: 14,  
                treeRadius: 3.5    
            },
            camera: {
                z: isIPhone14Pro ? 22 : (window.innerWidth < 768 ? 25 : 35)
            },
            effects: {
                bloomStrength: 1.2,
                starDensity: 0.7,
                twinkleSpeed: 1.3,
                starSize: 0.08
            }
        };

        const STATE = {
            mode: 'TREE', // åˆå§‹å½¢æ€ä¸ºåœ£è¯æ ‘
            focusTarget: null,
            touch: { 
                isTouching: false,
                lastX: 0,
                lastY: 0,
                pinchStart: 0,
                isPinching: false,
                tapCount: 0,
                lastTapTime: 0
            },
            rotation: { x: 0, y: 0 },
            autoRotate: true,
            isMobile: /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent),
            isIPhone14Pro: isIPhone14Pro
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture;
        let starPoints;
        let bloomPass;

        // æ£€æŸ¥Three.jsæ˜¯å¦åŠ è½½æˆåŠŸ
        function checkThreeLoaded() {
            if (typeof THREE === 'undefined') {
                showError('Three.jsåº“åŠ è½½å¤±è´¥ï¼Œè¯·åˆ·æ–°é¡µé¢é‡è¯•');
                return false;
            }
            
            return true;
        }

        function showError(message) {
            const loader = document.getElementById('loader');
            const errorDiv = document.getElementById('error-message');
            const errorDetail = document.getElementById('error-detail');
            
            if (loader) loader.style.display = 'none';
            if (errorDiv && errorDetail) {
                errorDetail.textContent = message;
                errorDiv.style.display = 'flex';
            }
        }

        async function init() {
            // æ£€æŸ¥Three.jsæ˜¯å¦åŠ è½½æˆåŠŸ
            if (!checkThreeLoaded()) {
                return;
            }
            
            try {
                initThree();
                setupEnvironment(); 
                setupLights();
                createTextures();
                createParticles(); 
                createDust();     
                createStarParticles();
                createDefaultPhotos();
                setupPostProcessing();
                setupTouchEvents();
                
                // éšè—åŠ è½½ç•Œé¢
                const loader = document.getElementById('loader');
                if (loader) {
                    setTimeout(() => {
                        loader.style.opacity = 0;
                        setTimeout(() => {
                            loader.style.display = 'none';
                            // æ˜¾ç¤ºæç¤ºæ–‡å­—
                            showHint('å•å‡»ï¼šæ˜Ÿç©ºæ¨¡å¼ Â· åŒå‡»ï¼šåœ£è¯æ ‘ Â· ä¸‰å‡»ï¼šèšç„¦ç…§ç‰‡');
                        }, 800);
                    }, 1000);
                }

                updateModeIndicator();
                animate();
            } catch (error) {
                console.error('åˆå§‹åŒ–é”™è¯¯:', error);
                showError('åˆå§‹åŒ–å¤±è´¥: ' + error.message);
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.02); 

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, CONFIG.camera.z); 

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance",
                precision: 'mediump'
            });
            
            // iPhone 14 Pro æ€§èƒ½ä¼˜åŒ–
            if (STATE.isIPhone14Pro) {
                renderer.setPixelRatio(2);
            } else {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ReinhardToneMapping; 
            renderer.toneMappingExposure = 1.8; 
            renderer.shadowMap.enabled = false;
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            try {
                if (typeof THREE.RoomEnvironment !== 'undefined') {
                    const pmremGenerator = new THREE.PMREMGenerator(renderer);
                    scene.environment = pmremGenerator.fromScene(new THREE.RoomEnvironment(), 0.04).texture;
                } else {
                    const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                    scene.add(ambient);
                }
            } catch (error) {
                console.warn('ç¯å¢ƒè®¾ç½®å¤±è´¥ï¼Œä½¿ç”¨ç®€å•ç¯å¢ƒå…‰:', error);
                const ambient = new THREE.AmbientLight(0xffffff, 0.8);
                scene.add(ambient);
            }
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 1.0, 10);
            innerLight.position.set(0, 4, 0);
            mainGroup.add(innerLight);

            const spotGold = new THREE.SpotLight(0xffcc66, 400);
            spotGold.position.set(10, 20, 20);
            spotGold.angle = 0.3;
            spotGold.penumbra = 0.5;
            scene.add(spotGold);

            // æ·»åŠ æ˜Ÿå…‰ç¯å¢ƒå…‰
            const starAmbient = new THREE.AmbientLight(CONFIG.colors.starBlue, 0.1);
            scene.add(starAmbient);

            // æ·»åŠ è£…é¥°æ€§ç‚¹å…‰æº
            const decorativeLights = [
                { color: 0xff0000, position: [-3, 1, -2] },
                { color: 0x00ff00, position: [3, 2, -1] },
                { color: 0x0000ff, position: [-2, 3, 1] },
                { color: 0xffff00, position: [2, 1, 2] },
                { color: 0xff00ff, position: [0, 4, -3] }
            ];

            decorativeLights.forEach(light => {
                const pointLight = new THREE.PointLight(light.color, 0.5, 8);
                pointLight.position.set(light.position[0], light.position[1], light.position[2]);
                scene.add(pointLight);
            });
        }

        function setupPostProcessing() {
            // iPhone 14 Pro é™ä½åæœŸå¤„ç†æ•ˆæœ
            if (STATE.isIPhone14Pro) {
                setupSimplePostProcessing();
                return;
            }
            
            try {
                const renderScene = new THREE.RenderPass(scene, camera);
                
                // è¾‰å…‰æ•ˆæœ
                bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight), 
                    CONFIG.effects.bloomStrength, 
                    0.4, 
                    0.8
                );
                
                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
            } catch (error) {
                console.warn('åæœŸå¤„ç†è®¾ç½®å¤±è´¥ï¼Œä½¿ç”¨ç®€å•æ¸²æŸ“:', error);
                setupSimplePostProcessing();
            }
        }

        function setupSimplePostProcessing() {
            // ç®€å•æ¸²æŸ“ï¼Œæ— åæœŸå¤„ç†
            composer = null;
        }

        function createTextures() {
            // åˆ›å»ºæ‹æ–ç³–çº¹ç†
            const canvas = document.createElement('canvas');
            canvas.width = 32;
            canvas.height = 32;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,32,32);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-32; i<64; i+=8) {
                ctx.moveTo(i, 0); 
                ctx.lineTo(i+8, 32); 
                ctx.lineTo(i+4, 32); 
                ctx.lineTo(i-4, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(1, 1);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                const speedMult = (type === 'PHOTO') ? 0.08 : 0.8;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.2) rMax = 0.2;
                const angle = t * 25 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (3 + Math.random()*6) : (2 + Math.random()*4);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 1.5, 12);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 2.5 : 1.0; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.15 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 1.5 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 1.3; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 2.0; 
                    else s = this.baseScale * 0.4; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 1.5*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.25, 6, 6);
            const boxGeo = new THREE.BoxGeometry(0.3, 0.3, 0.3); 
            
            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 0.6, 
                roughness: 0.5,
                emissive: CONFIG.colors.champagneGold,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                roughness: 0.9,
                emissive: 0x00ff00,
                emissiveIntensity: 0.1
            });

            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed,
                roughness: 0.6,
                emissive: 0xff0000,
                emissiveIntensity: 0.2
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.8,
                emissive: 0xff6666,
                emissiveIntensity: 0.2
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.50) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.80) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.95) {

        function createDust() {
            const geo = new THREE.TetrahedronGeometry(0.03, 0);

        function createStarParticles() {
            const starCount = Math.floor(CONFIG.particles.starCount * CONFIG.effects.starDensity);
            const positions = new Float32Array(starCount * 3);
            const colors = new Float32Array(starCount * 3);
            const sizes = new Float32Array(starCount);
            const twinkleSpeeds = new Float32Array(starCount);
            const originalY = new Float32Array(starCount);
            const rotationSpeeds = new Float32Array(starCount);

            for (let i = 0; i < starCount; i++) {
                // éšæœºä½ç½®ï¼ˆçƒçŠ¶åˆ†å¸ƒï¼Œä½†ä¸»è¦é›†ä¸­åœ¨è¿œå¤„ä½œä¸ºèƒŒæ™¯ï¼‰
                const radius = 15 + Math.random() * 25;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                
                positions[i * 3] = radius * Math.sin(phi) * Math.cos(theta);
                positions[i * 3 + 1] = radius * Math.sin(phi) * Math.sin(theta);
                positions[i * 3 + 2] = radius * Math.cos(phi);
                
                originalY[i] = positions[i * 3 + 1];
                
                // éšæœºé¢œè‰²ï¼ˆå¤šç§æ˜Ÿå…‰é¢œè‰²ï¼‰
                const colorRand = Math.random();
                let color;
                if (colorRand < 0.4) {
                    color = new THREE.Color(CONFIG.colors.starBlue);
                } else if (colorRand < 0.6) {
                    color = new THREE.Color(CONFIG.colors.starWhite);
                } else if (colorRand < 0.8) {
                    color = new THREE.Color(CONFIG.colors.starYellow);
                } else if (colorRand < 0.9) {
                    color = new THREE.Color(CONFIG.colors.starPink);
                } else {
                    color = new THREE.Color(CONFIG.colors.starPurple);
                }
                
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
                
                // éšæœºå¤§å°
                sizes[i] = CONFIG.effects.starSize * (0.5 + Math.random());
                
                // éšæœºé—ªçƒé€Ÿåº¦
                twinkleSpeeds[i] = 0.5 + Math.random() * 2;
                
                // éšæœºæ—‹è½¬é€Ÿåº¦
                rotationSpeeds[i] = (Math.random() - 0.5) * 0.5;
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
            
            // å­˜å‚¨é¢å¤–å±æ€§
            geometry.userData = { twinkleSpeeds, originalY, rotationSpeeds };

            const material = new THREE.PointsMaterial({
                size: 0.1,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                sizeAttenuation: true
            });

            starPoints = new THREE.Points(geometry, material);
            scene.add(starPoints);
        }

        function updateStarParticles(dt) {
            if (!starPoints) return;
            
            const positions = starPoints.geometry.attributes.position.array;
            const colors = starPoints.geometry.attributes.color.array;
            const sizes = starPoints.geometry.attributes.size.array;
            const { twinkleSpeeds, originalY, rotationSpeeds } = starPoints.geometry.userData;
            
            const time = clock.elapsedTime;
            
            for (let i = 0; i < positions.length / 3; i++) {
                // ä¸Šä¸‹æµ®åŠ¨
                const floatOffset = Math.sin(time * 0.3 + i * 0.1) * 0.5;
                positions[i * 3 + 1] = originalY[i] + floatOffset;
                
                // è½»å¾®æ—‹è½¬è¿åŠ¨
                const angle = time * rotationSpeeds[i];
                const x = positions[i * 3];
                const z = positions[i * 3 + 2];
                positions[i * 3] = x * Math.cos(angle) - z * Math.sin(angle);
                positions[i * 3 + 2] = x * Math.sin(angle) + z * Math.cos(angle);
                
                // é—ªçƒæ•ˆæœ
                const twinkle = Math.sin(time * twinkleSpeeds[i] * CONFIG.effects.twinkleSpeed) * 0.5 + 0.5;
                
                // æ›´æ–°é¢œè‰²äº®åº¦
                const brightness = 0.5 + twinkle * 0.5;
                colors[i * 3] *= brightness;
                colors[i * 3 + 1] *= brightness;
                colors[i * 3 + 2] *= brightness;
                
                // æ›´æ–°å¤§å°
                const sizeMultiplier = 0.6 + twinkle * 0.8;
                sizes[i] = CONFIG.effects.starSize * sizeMultiplier;
            }
            
            starPoints.geometry.attributes.position.needsUpdate = true;
            starPoints.geometry.attributes.color.needsUpdate = true;
            starPoints.geometry.attributes.size.needsUpdate = true;
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(0.9, 0.9, 0.02);
            const frameMat = new THREE.MeshStandardMaterial({

            const photo = new THREE.Mesh(photoGeo, photoMat);

            photoMeshGroup.add(group);

        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            const maxPhotos = STATE.isIPhone14Pro ? 4 : 6;
            if (photoMeshGroup.children.length + files.length > maxPhotos) {
                alert(`æœ€å¤šå¯ä»¥æ·»åŠ  ${maxPhotos} å¼ ç…§ç‰‡\nå½“å‰å·²æœ‰ ${photoMeshGroup.children.length} å¼ `);
                return;
            }
            
            let loadedCount = 0;
            Array.from(files).forEach(f => {
                if (loadedCount >= 2) return;
                
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const size = 128;
                        canvas.width = size;
                        canvas.height = size;
                        const ctx = canvas.getContext('2d');
                        
                        const scale = Math.max(size/img.width, size/img.height);
                        const x = (size - img.width * scale) / 2;
                        const y = (size - img.height * scale) / 2;
                        ctx.drawImage(img, x, y, img.width * scale, img.height * scale);
                        
                        const tex = new THREE.CanvasTexture(canvas);
                        tex.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(tex);
                        loadedCount++;
                    };
                    img.src = ev.target.result;
                };
                reader.readAsDataURL(f);
            });
        }

        function setupTouchEvents() {
            const canvas = renderer.domElement;
            let lastTapTime = 0;
            let tapCount = 0;
            const tapTimeout = 300; // 300æ¯«ç§’å†…è§†ä¸ºè¿ç»­ç‚¹å‡»
            
            // æ–‡ä»¶ä¸Šä¼ 
            const fileInput = document.getElementById('file-input');
            if (fileInput) {
                fileInput.addEventListener('change', handleImageUpload);
            }
            
            // è§¦æ‘¸å¼€å§‹
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1) {
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    STATE.autoRotate = false;
                    
                    // ç‚¹å‡»è®¡æ•°é€»è¾‘
                    const currentTime = Date.now();
                    const timeDiff = currentTime - lastTapTime;
                    
                    if (timeDiff < tapTimeout) {
                        tapCount++;
                    } else {
                        tapCount = 1;
                    }
                    
                    lastTapTime = currentTime;
                    
                } else if (e.touches.length === 2) {
                    STATE.touch.isPinching = true;
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    STATE.touch.pinchStart = Math.sqrt(dx * dx + dy * dy);
                }
            });
            
            // è§¦æ‘¸ç§»åŠ¨
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 1 && STATE.touch.isTouching) {
                    const deltaX = e.touches[0].clientX - STATE.touch.lastX;
                    const deltaY = e.touches[0].clientY - STATE.touch.lastY;
                    
                    STATE.rotation.y += deltaX * 0.005;
                    STATE.rotation.x += deltaY * 0.0025;
                    
                    STATE.rotation.x = Math.max(-0.25, Math.min(0.25, STATE.rotation.x));
                    
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                    
                    // å¦‚æœæœ‰ç§»åŠ¨ï¼Œæ¸…é™¤ç‚¹å‡»è®¡æ•°ï¼ˆå› ä¸ºè¿™æ˜¯æ‹–åŠ¨æ“ä½œï¼‰
                    if (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5) {
                        tapCount = 0;
                    }
                }
                
                if (e.touches.length === 2 && STATE.touch.isPinching) {
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const pinchCurrent = Math.sqrt(dx * dx + dy * dy);
                    const scale = pinchCurrent / STATE.touch.pinchStart;
                    
                    camera.position.z = THREE.MathUtils.clamp(
                        camera.position.z / scale, 
                        8, 
                        30
                    );
                    
                    STATE.touch.pinchStart = pinchCurrent;
                }
            });
            
            // è§¦æ‘¸ç»“æŸ
            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                
                if (e.touches.length === 0) {
                    STATE.touch.isTouching = false;
                    STATE.touch.isPinching = false;
                    
                    // å¤„ç†ç‚¹å‡»äº‹ä»¶ï¼ˆä¸æ˜¯æ‹–åŠ¨ï¼‰
                    setTimeout(() => {
                        if (tapCount > 0 && !STATE.touch.isTouching) {
                            handleTap(tapCount);
                            tapCount = 0;
                        }
                    }, tapTimeout);
                    
                    if (STATE.mode === 'TREE') {
                        setTimeout(() => {
                            STATE.autoRotate = true;
                        }, 2000);
                    }
                } else if (e.touches.length === 1) {
                    // è¿˜å‰©ä¸€ä¸ªæ‰‹æŒ‡ï¼Œæ›´æ–°è§¦æ‘¸çŠ¶æ€
                    STATE.touch.isTouching = true;
                    STATE.touch.lastX = e.touches[0].clientX;
                    STATE.touch.lastY = e.touches[0].clientY;
                }
            });
            
            // å¤„ç†ç‚¹å‡»äº‹ä»¶
            function handleTap(count) {
                switch(count) {
                    case 1:
                        // å•å‡»ï¼šåˆ‡æ¢åˆ°æ˜Ÿç©ºæ¨¡å¼
                        STATE.mode = 'SCATTER';
                        STATE.focusTarget = null;
                        STATE.autoRotate = false;
                        showHint('æ˜Ÿç©ºæ¨¡å¼ï¼šæ‰€æœ‰è£…é¥°æ•£å¼€');
                        break;
                        
                    case 2:
                        // åŒå‡»ï¼šåˆ‡æ¢å›åœ£è¯æ ‘æ¨¡å¼
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.autoRotate = true;
                        showHint('åœ£è¯æ ‘æ¨¡å¼ï¼šè‡ªåŠ¨æ—‹è½¬');
                        break;
                        
                    case 3:
                        // ä¸‰å‡»ï¼šèšç„¦ç…§ç‰‡æ¨¡å¼
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length > 0) {
                            STATE.mode = 'FOCUS';
                            const randomIndex = Math.floor(Math.random() * photos.length);
                            STATE.focusTarget = photos[randomIndex].mesh;
                            STATE.autoRotate = false;
                            showHint('èšç„¦æ¨¡å¼ï¼šéšæœºé€‰ä¸­ä¸€å¼ ç…§ç‰‡');
                        } else {
                            showHint('è¯·å…ˆæ·»åŠ ç…§ç‰‡');
                        }
                        break;
                }
                
                updateModeIndicator();
            }
            
            // çª—å£å¤§å°å˜åŒ–
            window.addEventListener('resize', function() {
                setTimeout(() => {
                    onWindowResize();
                }, 100);
            });
            
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    onWindowResize();
                }, 500);
            });
        }

        function updateModeIndicator() {
            const indicator = document.getElementById('mode-indicator');
            if (!indicator) return;
            
            switch(STATE.mode) {
                case 'TREE':
                    indicator.textContent = 'ğŸ„ åœ£è¯æ ‘';
                    break;
                case 'SCATTER':
                    indicator.textContent = 'âœ¨ æ˜Ÿç©º';
                    break;
                case 'FOCUS':
                    indicator.textContent = 'ğŸ“¸ èšç„¦ç…§ç‰‡';
                    break;
            }
        }

        function showHint(message) {
            const hintOverlay = document.getElementById('hint-overlay');
            if (hintOverlay) {
                hintOverlay.textContent = message;
                hintOverlay.style.opacity = '1';
                
                // 3ç§’åæ¢å¤é»˜è®¤æç¤º
                setTimeout(() => {
                    hintOverlay.textContent = 'å•æŒ‡æ—‹è½¬ Â· åŒæŒ‡ç¼©æ”¾';
                }, 3000);

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // æ›´æ–°é…ç½®
            CONFIG.particles.count = STATE.isIPhone14Pro ? 300 : (window.innerWidth < 768 ? 400 : 600);
            CONFIG.particles.dustCount = STATE.isIPhone14Pro ? 600 : (window.innerWidth < 768 ? 800 : 1200);
            CONFIG.particles.starCount = STATE.isIPhone14Pro ? 300 : (window.innerWidth < 768 ? 400 : 600);
            CONFIG.camera.z = STATE.isIPhone14Pro ? 22 : (window.innerWidth < 768 ? 25 : 35);
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.033);

            if (STATE.autoRotate && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.1 * dt;
            }

            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // å§‹ç»ˆæ›´æ–°æ˜Ÿå…‰ç²’å­
            updateStarParticles(dt);
            
            if (composer && !STATE.isIPhone14Pro && window.innerWidth >= 768) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // è®¾ç½®åŠ è½½è¶…æ—¶
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                showError('åŠ è½½æ—¶é—´è¿‡é•¿ï¼Œè¯·æ£€æŸ¥ç½‘ç»œæˆ–åˆ·æ–°é¡µé¢');
            }
        }, 15000);

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('load', function() {
            setTimeout(init, 100);
        });
    </script>
