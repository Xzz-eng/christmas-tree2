<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>3D圣诞树 - iPhone 14 Pro 增强版</title>
    
    <!-- 引入Three.js和相关库 -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/js/environments/RoomEnvironment.js"></script>

    <style>
        /* iPhone 14 Pro 特定优化 */
        :root {
            --safe-area-inset-top: env(safe-area-inset-top, 0px);
            --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
            --dynamic-island-height: 59px;
            --iphone-14-pro-height: 852px;
            --iphone-14-pro-width: 393px;
        }
        
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            box-sizing: border-box;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', sans-serif;
            position: fixed;
            width: 100vw;
            height: 100vh;
            touch-action: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        #canvas-container { 
            width: 100vw; 
            height: 100vh; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
            margin-top: calc(env(safe-area-inset-top) * -1);
            margin-bottom: calc(env(safe-area-inset-bottom) * -1);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        /* 加载界面 */
        #loader {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
            background: #000; 
            z-index: 100;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            transition: opacity 0.8s ease-out;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        
        .loader-text {
            color: #d4af37; 
            font-size: 14px; 
            letter-spacing: 2px; 
            margin-top: 20px;
            text-transform: uppercase; 
            font-weight: 300;
            text-align: center;
            padding: 0 20px;
        }
        
        .spinner {
            width: 30px; 
            height: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* 性能指示器 */
        .performance-indicator {
            position: fixed;
            top: calc(15px + env(safe-area-inset-top));
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #4ecdc4;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 10px;
            z-index: 20;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(78, 205, 196, 0.3);
            font-family: monospace;
        }
        
        /* iPhone 14 Pro 特定优化 */
        @media only screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) {
            body {
                padding-top: calc(env(safe-area-inset-top) + 5px);
            }
        }
        
        /* 动态岛区域 */
        .dynamic-island-area {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 126px;
            height: 37px;
            background: transparent;
            z-index: 5;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">加载增强版圣诞树...</div>
    </div>

    <!-- iPhone 14 Pro 动态岛区域 -->
    <div class="dynamic-island-area"></div>

    <!-- 性能指示器 -->
    <div class="performance-indicator" id="performance-indicator">60 FPS</div>

    <div id="canvas-container"></div>

    <script>
        // iPhone 14 Pro 检测和性能配置
        const isIPhone14Pro = /iPhone 14 Pro/.test(navigator.userAgent) || 
            (window.screen.width === 393 && window.screen.height === 852 && window.devicePixelRatio === 3);
        
        // 增强版配置 - 针对iPhone 14 Pro优化（提高粒子数量）
        const CONFIG = {
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,
                starGold: 0xffdd00,
                crystalBlue: 0x4ecdc4
            },
            
            // iPhone 14 Pro增强粒子配置（充分利用A16芯片性能）
            particles: {
                count: isIPhone14Pro ? 800 : (window.innerWidth < 768 ? 400 : 600),
                dustCount: isIPhone14Pro ? 1600 : (window.innerWidth < 768 ? 800 : 1200),
                treeHeight: 16,  
                treeRadius: 5,
                quality: isIPhone14Pro ? 'high' : 'medium'
            },
            
            camera: {
                z: isIPhone14Pro ? 25 : (window.innerWidth < 768 ? 25 : 35)
            },
            
            // 后期处理配置（iPhone 14 Pro开启高质量效果）
            postProcessing: {
                enabled: isIPhone14Pro,
                bloom: {
                    strength: isIPhone14Pro ? 0.8 : 0.5,
                    radius: isIPhone14Pro ? 0.6 : 0.4,
                    threshold: 0.7
                }
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusTarget: null,
            touch: { 
                isTouching: false,
                lastX: 0,
                lastY: 0,
                pinchStart: 0,
                isPinching: false
            },
            rotation: { x: 0, y: 0 },
            autoRotate: true,
            isIPhone14Pro: isIPhone14Pro,
            
            // 性能监控
            fps: 60,
            frameCount: 0,
            lastFpsUpdate: 0
        };

        let scene, camera, renderer, composer, controls;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture, snowTexture, glowTexture;

        // 性能监控
        function updatePerformanceIndicator() {
            const now = performance.now();
            STATE.frameCount++;
            
            if (now - STATE.lastFpsUpdate > 1000) {
                STATE.fps = Math.round((STATE.frameCount * 1000) / (now - STATE.lastFpsUpdate));
                STATE.frameCount = 0;
                STATE.lastFpsUpdate = now;
                
                const indicator = document.getElementById('performance-indicator');
                if (indicator) {
                    indicator.textContent = `${STATE.fps} FPS`;
                    indicator.style.color = STATE.fps > 50 ? '#4ecdc4' : 
                                          STATE.fps > 30 ? '#ffd966' : '#ff6b6b';
                }
            }
            
            requestAnimationFrame(updatePerformanceIndicator);
        }

        async function init() {
            try {
                initThree();
                setupEnvironment(); 
                setupLights();
                createTextures();
                createParticles(); 
                createDust();     
                createOrnaments();
                createSnowflakes();
                createDefaultPhotos();
                setupPostProcessing();
                setupMobileEvents();
                
                // 启动性能监控
                updatePerformanceIndicator();
                
                // 隐藏加载界面
                const loader = document.getElementById('loader');
                if (loader) {
                    setTimeout(() => {
                        loader.style.opacity = 0;
                        setTimeout(() => loader.style.display = 'none', 800);
                    }, 1000);
                }

                animate();
            } catch (error) {
                console.error('初始化错误:', error);
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, 0.015);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 3, CONFIG.camera.z);

            renderer = new THREE.WebGLRenderer({ 
                antialias: true, 
                alpha: false, 
                powerPreference: "high-performance",
                powerPreference: "high-performance"
            });
            
            // iPhone 14 Pro使用更高的像素比
            if (STATE.isIPhone14Pro) {
                renderer.setPixelRatio(3); // 使用原生像素比
            } else {
                renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            }
            
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.5;
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            container.appendChild(renderer.domElement);

            // 添加OrbitControls用于调试
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.minDistance = 15;
            controls.maxDistance = 50;

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            try {
                if (typeof THREE.RoomEnvironment !== 'undefined') {
                    const pmremGenerator = new THREE.PMREMGenerator(renderer);
                    scene.environment = pmremGenerator.fromScene(new THREE.RoomEnvironment(), 0.04).texture;
                }
            } catch (error) {
                console.warn('环境设置失败:', error);
            }
            
            const ambient = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambient);
        }

        function setupLights() {
            // 主光源
            const mainLight = new THREE.DirectionalLight(0xffeedd, 1.2);
            mainLight.position.set(20, 30, 20);
            mainLight.castShadow = true;
            mainLight.shadow.mapSize.width = 1024;
            mainLight.shadow.mapSize.height = 1024;
            scene.add(mainLight);

            // 树内光源
            const treeLight = new THREE.PointLight(0xffaa00, 1.5, 15);
            treeLight.position.set(0, 5, 0);
            treeLight.decay = 2;
            mainGroup.add(treeLight);

            // 补光
            const fillLight = new THREE.DirectionalLight(0x6688ff, 0.4);
            fillLight.position.set(-10, 5, -10);
            scene.add(fillLight);

            // 边缘光
            const rimLight = new THREE.DirectionalLight(0xffcc66, 0.3);
            rimLight.position.set(0, 10, -20);
            scene.add(rimLight);
        }

        function setupPostProcessing() {
            if (!CONFIG.postProcessing.enabled) return;
            
            try {
                const renderScene = new THREE.RenderPass(scene, camera);
                const bloomPass = new THREE.UnrealBloomPass(
                    new THREE.Vector2(window.innerWidth, window.innerHeight), 
                    CONFIG.postProcessing.bloom.strength,
                    CONFIG.postProcessing.bloom.radius,
                    CONFIG.postProcessing.bloom.threshold
                );

                composer = new THREE.EffectComposer(renderer);
                composer.addPass(renderScene);
                composer.addPass(bloomPass);
                
                console.log('后期处理已启用');
            } catch (error) {
                console.warn('后期处理设置失败:', error);
            }
        }

        function createTextures() {
            // 糖果纹理
            const candyCanvas = document.createElement('canvas');
            candyCanvas.width = 64;
            candyCanvas.height = 64;
            const candyCtx = candyCanvas.getContext('2d');
            candyCtx.fillStyle = '#ffffff';
            candyCtx.fillRect(0,0,64,64);
            candyCtx.fillStyle = '#880000'; 
            candyCtx.beginPath();
            for(let i=-64; i<128; i+=16) {
                candyCtx.moveTo(i, 0); 
                candyCtx.lineTo(i+16, 64); 
                candyCtx.lineTo(i+8, 64); 
                candyCtx.lineTo(i-8, 0);
            }
            candyCtx.fill();
            caneTexture = new THREE.CanvasTexture(candyCanvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(3, 3);

            // 雪花纹理
            const snowCanvas = document.createElement('canvas');
            snowCanvas.width = 32;
            snowCanvas.height = 32;
            const snowCtx = snowCanvas.getContext('2d');
            snowCtx.fillStyle = '#ffffff';
            snowCtx.beginPath();
            for(let i = 0; i < 6; i++) {
                const angle = (Math.PI * 2 * i) / 6;
                const x = 16 + Math.cos(angle) * 12;
                const y = 16 + Math.sin(angle) * 12;
                if (i === 0) snowCtx.moveTo(x, y);
                else snowCtx.lineTo(x, y);
            }
            snowCtx.closePath();
            snowCtx.fill();
            snowTexture = new THREE.CanvasTexture(snowCanvas);

            // 辉光纹理
            const glowCanvas = document.createElement('canvas');
            glowCanvas.width = 128;
            glowCanvas.height = 128;
            const glowCtx = glowCanvas.getContext('2d');
            const gradient = glowCtx.createRadialGradient(64, 64, 0, 64, 64, 64);
            gradient.addColorStop(0, 'rgba(255, 255, 255, 1)');
            gradient.addColorStop(0.2, 'rgba(255, 255, 255, 0.8)');
            gradient.addColorStop(0.5, 'rgba(255, 255, 200, 0.3)');
            gradient.addColorStop(1, 'rgba(255, 255, 200, 0)');
            glowCtx.fillStyle = gradient;
            glowCtx.fillRect(0, 0, 128, 128);
            glowTexture = new THREE.CanvasTexture(glowCanvas);
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // 根据粒子类型设置不同的旋转速度
                const speedMap = {
                    'PHOTO': 0.1,
                    'ORNAMENT': 0.5,
                    'CRYSTAL': 0.8,
                    'SNOWFLAKE': 0.3,
                    'GLOW': 0.2,
                    'DUST': 1.0
                };
                
                const speedMult = speedMap[type] || 0.6;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                // 添加浮动效果
                this.floatOffset = Math.random() * Math.PI * 2;
                this.floatSpeed = 0.5 + Math.random() * 1;
                this.floatAmplitude = 0.1 + Math.random() * 0.2;

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.3) rMax = 0.3;
                const angle = t * 30 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                let rScatter = this.isDust ? (8 + Math.random()*12) : (6 + Math.random()*10);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 20);
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 1.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                // 浮动效果
                if (mode === 'TREE') {
                    const floatY = Math.sin(clock.elapsedTime * this.floatSpeed + this.floatOffset) * this.floatAmplitude;
                    this.mesh.position.y += floatY * dt;
                }

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.2 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * 2.0; 
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = 3.0; 
                    else s = this.baseScale * 0.6; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 2.5*dt);
            }
        }

        function createParticles() {
            const sphereGeo = new THREE.SphereGeometry(0.3, 16, 16);
            const boxGeo = new THREE.BoxGeometry(0.35, 0.35, 0.35); 
            const crystalGeo = new THREE.OctahedronGeometry(0.25, 1);
            
            // 材质定义
            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: 0.9,
                roughness: 0.1,
                envMapIntensity: 1.5,
                emissive: 0x443300,
                emissiveIntensity: 0.3
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2,
                roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.2
            });

            const redMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.3,
                roughness: 0.2,
                clearcoat: 1.0,
                clearcoatRoughness: 0.1,
                emissive: 0x330000,
                emissiveIntensity: 0.2
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                metalness: 0.4, 
                roughness: 0.3 
            });

            const crystalMat = new THREE.MeshPhysicalMaterial({
                color: CONFIG.colors.crystalBlue,
                metalness: 0.1,
                roughness: 0.1,
                transmission: 0.8,
                transparent: true,
                opacity: 0.9,
                ior: 1.5,
                thickness: 0.5
            });

            // 创建装饰粒子
            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.35) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'ORNAMENT';
                } else if (rand < 0.60) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'ORNAMENT';
                } else if (rand < 0.80) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'ORNAMENT';
                } else if (rand < 0.90) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'ORNAMENT';
                } else if (rand < 0.95) {
                    mesh = new THREE.Mesh(sphereGeo, candyMat);
                    type = 'ORNAMENT';
                } else {
                    mesh = new THREE.Mesh(crystalGeo, crystalMat);
                    type = 'CRYSTAL';
                }

                const s = 0.2 + Math.random() * 0.4;
                mesh.scale.set(s,s,s);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                // 随机旋转
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // 创建树顶星星
            const starGeo = new THREE.OctahedronGeometry(1.0, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.starGold,
                emissive: 0xffaa00,
                emissiveIntensity: 1.0,
                metalness: 1.0,
                roughness: 0
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 1.0, 0);
            star.castShadow = true;
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createOrnaments() {
            const ornamentGeo = new THREE.SphereGeometry(0.4, 16, 16);
            const colors = [0xff4444, 0x44ff44, 0x4444ff, 0xffff44, 0xff44ff];
            
            // 添加一些特殊装饰球
            for (let i = 0; i < 20; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                const ornamentMat = new THREE.MeshPhysicalMaterial({
                    color: color,
                    metalness: 0.8,
                    roughness: 0.1,
                    clearcoat: 1.0,
                    clearcoatRoughness: 0.05,
                    emissive: color,
                    emissiveIntensity: 0.2
                });
                
                const ornament = new THREE.Mesh(ornamentGeo, ornamentMat);
                
                // 在树上随机位置
                const angle = Math.random() * Math.PI * 2;
                const radius = 2 + Math.random() * 3;
                const height = Math.random() * 12 - 6;
                
                ornament.position.set(
                    Math.cos(angle) * radius,
                    height,
                    Math.sin(angle) * radius
                );
                
                ornament.scale.setScalar(0.6 + Math.random() * 0.4);
                ornament.castShadow = true;
                mainGroup.add(ornament);
                
                particleSystem.push(new Particle(ornament, 'ORNAMENT', false));
            }
        }

        function createSnowflakes() {
            const snowflakeMat = new THREE.MeshBasicMaterial({
                map: snowTexture,
                transparent: true,
                opacity: 0.8,
                alphaTest: 0.5
            });
            
            for (let i = 0; i < 50; i++) {
                const snowflake = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), snowflakeMat);
                
                snowflake.position.set(
                    (Math.random() - 0.5) * 30,
                    10 + Math.random() * 10,
                    (Math.random() - 0.5) * 30
                );
                
                snowflake.scale.setScalar(0.5 + Math.random());
                scene.add(snowflake);
                particleSystem.push(new Particle(snowflake, 'SNOWFLAKE', false));
            }
        }

        function createDust() {
            const dustGeo = new THREE.OctahedronGeometry(0.08, 0);
            const dustMat = new THREE.MeshBasicMaterial({ 
                color: 0xffeebb, 
                transparent: true, 
                opacity: 0.6,
                blending: THREE.AdditiveBlending
            });
            
            for(let i = 0; i < CONFIG.particles.dustCount; i++) {
                const dust = new THREE.Mesh(dustGeo, dustMat);
                dust.scale.setScalar(0.4 + Math.random());
                
                // 分布在更大范围
                dust.position.set(
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40,
                    (Math.random() - 0.5) * 40
                );
                
                scene.add(dust);
                particleSystem.push(new Particle(dust, 'DUST', true));
            }
        }

        function createGlowParticles() {
            const glowMat = new THREE.SpriteMaterial({
                map: glowTexture,
                color: 0xffdd88,
                transparent: true,
                opacity: 0.3,
                blending: THREE.AdditiveBlending
            });
            
            for (let i = 0; i < 30; i++) {
                const glow = new THREE.Sprite(glowMat);
                glow.scale.set(2, 2, 1);
                
                glow.position.set(
                    (Math.random() - 0.5) * 25,
                    (Math.random() - 0.5) * 25,
                    (Math.random() - 0.5) * 25
                );
                
                scene.add(glow);
                particleSystem.push(new Particle(glow, 'GLOW', false));
            }
        }

        function createDefaultPhotos() {
            const defaultPhotos = [
                { text: "圣诞快乐", subtext: "Merry Christmas", color: "#d4af37" },
                { text: "平安喜乐", subtext: "Peace & Joy", color: "#4ecdc4" },
                { text: "新年好运", subtext: "Happy New Year", color: "#ff6b6b" }
            ];
            
            defaultPhotos.forEach((photo, index) => {
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                // 渐变背景
                const gradient = ctx.createLinearGradient(0, 0, 512, 512);
                gradient.addColorStop(0, '#1a1a1a');
                gradient.addColorStop(1, '#2a2a2a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 512, 512);
                
                // 金属边框
                ctx.strokeStyle = photo.color;
                ctx.lineWidth = 20;
                ctx.lineJoin = 'round';
                ctx.strokeRect(25, 25, 462, 462);
                
                // 内边框
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 5;
                ctx.strokeRect(40, 40, 432, 432);
                
                // 文字
                ctx.fillStyle = photo.color;
                ctx.font = 'bold 48px "Microsoft YaHei", sans-serif';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(photo.text, 256, 200);
                
                ctx.fillStyle = '#ffffff';
                ctx.font = '28px "Arial", sans-serif';
                ctx.fillText(photo.subtext, 256, 280);
                
                // 装饰元素
                ctx.fillStyle = photo.color;
                ctx.font = '72px Arial';
                ctx.fillText("★", 256, 380);
                
                const tex = new THREE.CanvasTexture(canvas);
                tex.colorSpace = THREE.SRGBColorSpace;
                addPhotoToScene(tex);
            });
            
            // 添加辉光粒子
            createGlowParticles();
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.2, 1.6, 0.03);
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold,
                metalness: 0.8,
                roughness: 0.2,
                emissive: 0x443300,
                emissiveIntensity: 0.2
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);
            frame.castShadow = true;

            const photoGeo = new THREE.PlaneGeometry(1.0, 1.4);
            const photoMat = new THREE.MeshStandardMaterial({ 
                map: texture,
                emissive: 0x111111,
                emissiveIntensity: 0.1
            });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.02;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.5;
            group.scale.set(s, s, s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }

        function setupMobileEvents() {
            // 触摸事件
            let isRotating = false;
            let lastTouchX = 0;
            let lastTouchY = 0;
            
            renderer.domElement.addEventListener('touchstart', (e) => {
                if (e.touches.length === 1) {
                    isRotating = true;
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                    STATE.autoRotate = false;
                }
            });
            
            renderer.domElement.addEventListener('touchmove', (e) => {
                e.preventDefault();
                
                if (isRotating && e.touches.length === 1) {
                    const deltaX = e.touches[0].clientX - lastTouchX;
                    const deltaY = e.touches[0].clientY - lastTouchY;
                    
                    STATE.rotation.y += deltaX * 0.01;
                    STATE.rotation.x += deltaY * 0.005;
                    
                    STATE.rotation.x = Math.max(-0.5, Math.min(0.5, STATE.rotation.x));
                    
                    lastTouchX = e.touches[0].clientX;
                    lastTouchY = e.touches[0].clientY;
                }
            });
            
            renderer.domElement.addEventListener('touchend', () => {
                isRotating = false;
                if (STATE.mode === 'TREE') {
                    setTimeout(() => {
                        STATE.autoRotate = true;
                    }, 2000);
                }
            });
            
            // 双击切换模式
            let lastTap = 0;
            renderer.domElement.addEventListener('touchend', (e) => {
                const currentTime = new Date().getTime();
                const tapLength = currentTime - lastTap;
                
                if (tapLength < 300 && tapLength > 0) {
                    // 双击切换模式
                    if (STATE.mode === 'TREE') {
                        STATE.mode = 'SCATTER';
                        STATE.autoRotate = false;
                    } else if (STATE.mode === 'SCATTER') {
                        const photos = particleSystem.filter(p => p.type === 'PHOTO');
                        if (photos.length > 0) {
                            STATE.mode = 'FOCUS';
                            STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                        }
                    } else {
                        STATE.mode = 'TREE';
                        STATE.focusTarget = null;
                        STATE.autoRotate = true;
                    }
                }
                
                lastTap = currentTime;
            });
            
            // 窗口调整
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('orientationchange', () => {
                setTimeout(onWindowResize, 100);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            if (composer) {
                composer.setSize(window.innerWidth, window.innerHeight);
            }
            
            // 更新性能指示器位置
            const indicator = document.getElementById('performance-indicator');
            if (indicator) {
                indicator.style.top = `calc(15px + ${getComputedStyle(document.documentElement).getPropertyValue('--safe-area-inset-top')})`;
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.033);

            // 自动旋转
            if (STATE.autoRotate && STATE.mode === 'TREE') {
                STATE.rotation.y += 0.15 * dt;
            }

            // 应用旋转
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;

            // 更新粒子
            particleSystem.forEach(p => p.update(dt, STATE.mode, STATE.focusTarget));
            
            // 更新controls
            if (controls) {
                controls.update();
            }
            
            // 渲染
            if (composer && CONFIG.postProcessing.enabled) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // 设置加载超时
        setTimeout(() => {
            const loader = document.getElementById('loader');
            if (loader && loader.style.display !== 'none') {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 1000);
            }
        }, 3000);

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            setTimeout(init, 100);
        });
    </script>
