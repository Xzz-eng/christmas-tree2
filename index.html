<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Grand Luxury Tree Final v2</title>
    <style>
        /* 基础重置 - 移动端优化 */
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #000000; 
            font-family: 'Times New Roman', serif; 
            position: fixed; /* 防止移动端滚动 */
            width: 100%;
            height: 100%;
            touch-action: none; /* 禁用默认触摸行为 */
        }
        
        #canvas-container { 
            width: 100vw; 
            height: 100vh; 
            position: absolute; 
            top: 0; 
            left: 0; 
            z-index: 1; 
        }
        
        /* UI Overlay - 移动端适配 */
        #ui-layer {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            z-index: 10; 
            pointer-events: none;
            display: flex; 
            flex-direction: column; 
            align-items: center;
            padding-top: env(safe-area-inset-top, 20px);
            padding-bottom: env(safe-area-inset-bottom, 20px);
            box-sizing: border-box;
        }
        
        .ui-hidden {
            opacity: 0;
            pointer-events: none !important;
        }

        /* Loading - 移动端优化 */
        #loader {
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%;
            background: #000; 
            z-index: 100;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            transition: opacity 0.8s ease-out;
        }
        .loader-text {
            color: #d4af37; 
            font-size: 14px; 
            letter-spacing: 2px; 
            margin-top: 15px;
            text-transform: uppercase; 
            font-weight: 100;
            text-align: center;
            padding: 0 20px;
        }
        .spinner {
            width: 30px; 
            height: 30px; 
            border: 1px solid rgba(212, 175, 55, 0.2); 
            border-top: 1px solid #d4af37; 
            border-radius: 50%; 
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }

        /* Typography - 移动端适配 */
        h1 { 
            color: #fceea7; 
            font-size: 36px; /* 减小字体大小 */
            margin: 10px 0 5px; 
            font-weight: 400; 
            letter-spacing: 3px; 
            text-shadow: 0 0 20px rgba(252, 238, 167, 0.6); 
            background: linear-gradient(to bottom, #fff, #eebb66);
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent;
            font-family: 'Cinzel', 'Times New Roman', serif;
            opacity: 0.9;
            text-align: center;
            padding: 0 15px;
            line-height: 1.2;
        }

        /* 移动端提示 */
        .mobile-hint {
            color: rgba(212, 175, 55, 0.6);
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            margin-top: 8px;
            padding: 0 20px;
        }

        /* Upload Button - 移动端优化 */
        .upload-wrapper {
            margin-top: 15px;
            pointer-events: auto;
            text-align: center;
            transition: opacity 0.5s ease;
        }
        .upload-btn {
            background: rgba(20, 20, 20, 0.8); 
            border: 1px solid rgba(212, 175, 55, 0.4); 
            color: #d4af37; 
            padding: 12px 20px; /* 增大触摸区域 */
            cursor: pointer; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            font-size: 11px;
            transition: all 0.4s;
            display: inline-block;
            backdrop-filter: blur(5px);
            border-radius: 4px;
            min-height: 44px; /* 最小触摸尺寸 */
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation; /* 改善触摸响应 */
        }
        .upload-btn:active { 
            background: #d4af37; 
            color: #000; 
            transform: scale(0.98);
        }
        @media (hover: hover) {
            .upload-btn:hover { 
                background: #d4af37; 
                color: #000; 
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
            }
        }
        .hint-text {
            color: rgba(212, 175, 55, 0.5);
            font-size: 9px;
            margin-top: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
        }

        #file-input { display: none; }

        /* 手势控制指示器 */
        #gesture-indicator {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(212, 175, 55, 0.7);
            font-size: 10px;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s;
            background: rgba(0,0,0,0.5);
            padding: 5px 10px;
            border-radius: 10px;
        }

        /* 性能警告 */
        #performance-warning {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ffaa00;
            font-size: 10px;
            opacity: 0.6;
            display: none;
        }

        /* 移动端控制面板 */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            pointer-events: auto;
            padding: 10px;
            box-sizing: border-box;
        }
        
        .control-btn {
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: #d4af37;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            touch-action: manipulation;
            transition: all 0.3s;
        }
        
        .control-btn:active {
            background: #d4af37;
            color: #000;
            transform: scale(0.95);
        }
    </style>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        /* 深色模式适配 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #000;
            }
        }
    </style>

    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "@mediapipe/tasks-vision": "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/+esm"
            }
        }
    </script>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <div class="loader-text">Loading Holiday Magic</div>
    </div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <h1>Merry Christmas</h1>
        
        <div class="mobile-hint">Touch & move to rotate the tree</div>
        
        <div class="upload-wrapper">
            <label class="upload-btn">
                Add Memories
                <input type="file" id="file-input" multiple accept="image/*" capture="environment">
            </label>
            <div class="hint-text">Tap to hide controls</div>
        </div>
    </div>

    <!-- 移动端控制按钮 -->
    <div class="mobile-controls">
        <button class="control-btn" id="mode-tree">Tree</button>
        <button class="control-btn" id="mode-scatter">Scatter</button>
        <button class="control-btn" id="mode-focus">Focus</button>
    </div>

    <div id="gesture-indicator">Gesture Mode Active</div>
    <div id="performance-warning">High Performance Mode</div>

    <script type="module">
        import * as THREE from 'three';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- 移动端配置优化 ---
        const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);
        
        const CONFIG = {
            mobile: isMobile,
            highPerformance: false, // 根据设备动态调整
            
            colors: {
                bg: 0x000000, 
                champagneGold: 0xffd966, 
                deepGreen: 0x03180a,     
                accentRed: 0x990000,     
            },
            
            // 移动端减少粒子数量
            particles: {
                count: isMobile ? 400 : 1500,     
                dustCount: isMobile ? 600 : 2500, 
                treeHeight: isMobile ? 20 : 24,  
                treeRadius: isMobile ? 6 : 8    
            },
            
            camera: {
                z: isMobile ? 40 : 50,
                fov: isMobile ? 45 : 42 // 调整FOV适应移动端
            }
        };

        const STATE = {
            mode: 'TREE', 
            focusIndex: -1, 
            focusTarget: null,
            isRotating: false,
            rotation: { x: 0, y: 0 },
            lastTouch: { x: 0, y: 0 },
            useGyro: false,
            gestureActive: false
        };

        let scene, camera, renderer, composer;
        let mainGroup; 
        let clock = new THREE.Clock();
        let particleSystem = []; 
        let photoMeshGroup = new THREE.Group();
        let caneTexture;
        let rafId;
        let lastRenderTime = 0;
        const targetFPS = 60;
        const frameTime = 1000 / targetFPS;

        // 节流函数
        function throttle(func, limit) {
            let inThrottle;
            return function() {
                const args = arguments;
                const context = this;
                if (!inThrottle) {
                    func.apply(context, args);
                    inThrottle = true;
                    setTimeout(() => inThrottle = false, limit);
                }
            }
        }

        async function init() {
            // 检测性能
            detectPerformance();
            
            initThree();
            setupEnvironment(); 
            setupLights();
            createTextures();
            createParticles(); 
            createDust();     
            createDefaultPhotos();
            
            if (CONFIG.highPerformance) {
                setupPostProcessing();
            }
            
            setupEvents();
            
            // 移动端延迟加载一些资源
            if (!isMobile) {
                // 桌面端可以加载更多效果
            }
            
            const loader = document.getElementById('loader');
            loader.style.opacity = 0;
            setTimeout(() => {
                loader.style.display = 'none';
            }, 800);

            animate();
        }

        function detectPerformance() {
            const memory = navigator.deviceMemory;
            const cores = navigator.hardwareConcurrency;
            
            // 根据设备能力调整设置
            if (memory && memory >= 4 && cores >= 4) {
                CONFIG.highPerformance = true;
                CONFIG.particles.count = Math.min(CONFIG.particles.count * 1.5, 800);
                document.getElementById('performance-warning').style.display = 'block';
            }
            
            // iOS设备特殊优化
            if (isIOS) {
                // iOS通常有较好的GPU性能
                CONFIG.highPerformance = true;
            }
        }

        function initThree() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(CONFIG.colors.bg);
            
            // 移动端减少雾效强度
            scene.fog = new THREE.FogExp2(CONFIG.colors.bg, isMobile ? 0.005 : 0.01);

            camera = new THREE.PerspectiveCamera(
                CONFIG.camera.fov, 
                window.innerWidth / window.innerHeight, 
                0.1, 
                1000
            );
            camera.position.set(0, 2, CONFIG.camera.z);

            // WebGL渲染器配置优化
            const rendererConfig = {
                antialias: !isMobile, // 移动端关闭抗锯齿提高性能
                alpha: false,
                powerPreference: "high-performance",
                precision: isMobile ? "mediump" : "highp" // 移动端使用中等精度
            };
            
            renderer = new THREE.WebGLRenderer(rendererConfig);
            renderer.setSize(window.innerWidth, window.innerHeight);
            
            // 根据设备调整像素比例
            const pixelRatio = isMobile ? Math.min(window.devicePixelRatio, 1.5) : Math.min(window.devicePixelRatio, 2);
            renderer.setPixelRatio(pixelRatio);
            
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = isMobile ? 1.8 : 2.2;
            
            // 移动端优化设置
            if (isMobile) {
                renderer.shadowMap.enabled = false;
                renderer.autoClear = true;
            }
            
            container.appendChild(renderer.domElement);

            mainGroup = new THREE.Group();
            scene.add(mainGroup);
        }

        function setupEnvironment() {
            if (CONFIG.highPerformance) {
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;
            }
        }

        function setupLights() {
            const ambient = new THREE.AmbientLight(0xffffff, isMobile ? 0.8 : 0.6);
            scene.add(ambient);

            const innerLight = new THREE.PointLight(0xffaa00, 1.5, 20);
            innerLight.position.set(0, 5, 0);
            mainGroup.add(innerLight);

            // 移动端减少光源数量
            if (!isMobile) {
                const spotGold = new THREE.SpotLight(0xffcc66, 800);
                spotGold.position.set(30, 40, 40);
                spotGold.angle = 0.5;
                spotGold.penumbra = 0.5;
                scene.add(spotGold);
            }

            const fill = new THREE.DirectionalLight(0xffeebb, 0.6);
            fill.position.set(0, 0, 30);
            scene.add(fill);
        }

        function setupPostProcessing() {
            if (!CONFIG.highPerformance) return;
            
            const renderScene = new RenderPass(scene, camera);
            const bloomPass = new UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight), 
                1.2, // 降低强度
                0.3, 
                0.8
            );
            bloomPass.threshold = 0.7;
            bloomPass.strength = 0.3; // 降低强度
            bloomPass.radius = 0.3;

            composer = new EffectComposer(renderer);
            composer.addPass(renderScene);
            composer.addPass(bloomPass);
        }

        function createTextures() {
            const canvas = document.createElement('canvas');
            canvas.width = 64; // 减小纹理尺寸
            canvas.height = 64;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0,0,64,64);
            ctx.fillStyle = '#880000'; 
            ctx.beginPath();
            for(let i=-64; i<128; i+=16) {
                ctx.moveTo(i, 0); 
                ctx.lineTo(i+16, 64); 
                ctx.lineTo(i+8, 64); 
                ctx.lineTo(i-8, 0);
            }
            ctx.fill();
            caneTexture = new THREE.CanvasTexture(canvas);
            caneTexture.wrapS = THREE.RepeatWrapping;
            caneTexture.wrapT = THREE.RepeatWrapping;
            caneTexture.repeat.set(2, 2); // 减少重复
        }

        class Particle {
            constructor(mesh, type, isDust = false) {
                this.mesh = mesh;
                this.type = type;
                this.isDust = isDust;
                
                this.posTree = new THREE.Vector3();
                this.posScatter = new THREE.Vector3();
                this.baseScale = mesh.scale.x; 

                // 移动端降低旋转速度
                const speedMult = isMobile ? 1.0 : 2.0;
                if (type === 'PHOTO') speedMult *= 0.3;

                this.spinSpeed = new THREE.Vector3(
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult,
                    (Math.random() - 0.5) * speedMult
                );

                this.calculatePositions();
            }

            calculatePositions() {
                const h = CONFIG.particles.treeHeight;
                const halfH = h / 2;
                let t = Math.random(); 
                t = Math.pow(t, 0.8); 
                const y = (t * h) - halfH;
                let rMax = CONFIG.particles.treeRadius * (1.0 - t); 
                if (rMax < 0.5) rMax = 0.5;
                const angle = t * 50 * Math.PI + Math.random() * Math.PI; 
                const r = rMax * (0.8 + Math.random() * 0.4); 
                this.posTree.set(Math.cos(angle) * r, y, Math.sin(angle) * r);

                // 移动端减少散射范围
                let rScatter = this.isDust ? (8 + Math.random()*15) : (6 + Math.random()*10);
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.acos(2 * Math.random() - 1);
                this.posScatter.set(
                    rScatter * Math.sin(phi) * Math.cos(theta),
                    rScatter * Math.sin(phi) * Math.sin(theta),
                    rScatter * Math.cos(phi)
                );
            }

            update(dt, mode, focusTargetMesh) {
                let target = this.posTree;
                
                if (mode === 'SCATTER') target = this.posScatter;
                else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) {
                        const desiredWorldPos = new THREE.Vector3(0, 2, 30); // 移动端靠近相机
                        const invMatrix = new THREE.Matrix4().copy(mainGroup.matrixWorld).invert();
                        target = desiredWorldPos.applyMatrix4(invMatrix);
                    } else {
                        target = this.posScatter;
                    }
                }

                const lerpSpeed = (mode === 'FOCUS' && this.mesh === focusTargetMesh) ? 4.0 : 1.5; 
                this.mesh.position.lerp(target, lerpSpeed * dt);

                if (mode === 'SCATTER') {
                    this.mesh.rotation.x += this.spinSpeed.x * dt;
                    this.mesh.rotation.y += this.spinSpeed.y * dt;
                    this.mesh.rotation.z += this.spinSpeed.z * dt;
                } else if (mode === 'TREE') {
                    this.mesh.rotation.x = THREE.MathUtils.lerp(this.mesh.rotation.x, 0, dt);
                    this.mesh.rotation.z = THREE.MathUtils.lerp(this.mesh.rotation.z, 0, dt);
                    this.mesh.rotation.y += 0.3 * dt; 
                }
                
                if (mode === 'FOCUS' && this.mesh === focusTargetMesh) {
                    this.mesh.lookAt(camera.position); 
                }

                let s = this.baseScale;
                if (this.isDust) {
                    s = this.baseScale * (0.8 + 0.4 * Math.sin(clock.elapsedTime * 3 + this.mesh.id));
                    if (mode === 'TREE') s = 0; 
                } else if (mode === 'SCATTER' && this.type === 'PHOTO') {
                    s = this.baseScale * (isMobile ? 2.0 : 2.5);
                } else if (mode === 'FOCUS') {
                    if (this.mesh === focusTargetMesh) s = isMobile ? 3.5 : 4.5; 
                    else s = this.baseScale * 0.8; 
                }
                
                this.mesh.scale.lerp(new THREE.Vector3(s,s,s), 3*dt);
            }
        }

        function createParticles() {
            // 简化几何体以节省性能
            const sphereGeo = new THREE.SphereGeometry(0.5, isMobile ? 8 : 16, isMobile ? 6 : 8);
            const boxGeo = new THREE.BoxGeometry(0.55, 0.55, 0.55);
            
            // 移动端简化糖果拐杖几何体
            let candyGeo;
            if (!isMobile) {
                const curve = new THREE.CatmullRomCurve3([
                    new THREE.Vector3(0, -0.5, 0), 
                    new THREE.Vector3(0, 0.3, 0),
                    new THREE.Vector3(0.1, 0.5, 0), 
                    new THREE.Vector3(0.3, 0.4, 0)
                ]);
                candyGeo = new THREE.TubeGeometry(curve, 8, 0.08, 4, false);
            } else {
                candyGeo = new THREE.BoxGeometry(0.3, 0.8, 0.1);
            }

            const goldMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.champagneGold,
                metalness: isMobile ? 0.8 : 1.0, 
                roughness: 0.2,
                envMapIntensity: 1.5
            });

            const greenMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.deepGreen,
                metalness: 0.2, 
                roughness: 0.8,
                emissive: 0x002200,
                emissiveIntensity: 0.1
            });

            const redMat = new THREE.MeshStandardMaterial({
                color: CONFIG.colors.accentRed,
                metalness: 0.2, 
                roughness: 0.3,
                emissive: 0x220000
            });
            
            const candyMat = new THREE.MeshStandardMaterial({ 
                map: caneTexture, 
                roughness: 0.5 
            });

            for (let i = 0; i < CONFIG.particles.count; i++) {
                const rand = Math.random();
                let mesh, type;
                
                if (rand < 0.40) {
                    mesh = new THREE.Mesh(boxGeo, greenMat);
                    type = 'BOX';
                } else if (rand < 0.70) {
                    mesh = new THREE.Mesh(boxGeo, goldMat);
                    type = 'GOLD_BOX';
                } else if (rand < 0.92) {
                    mesh = new THREE.Mesh(sphereGeo, goldMat);
                    type = 'GOLD_SPHERE';
                } else if (rand < 0.97) {
                    mesh = new THREE.Mesh(sphereGeo, redMat);
                    type = 'RED';
                } else {
                    mesh = new THREE.Mesh(candyGeo, candyMat);
                    type = 'CANE';
                }

                const s = 0.3 + Math.random() * 0.4; // 减小尺寸
                mesh.scale.set(s,s,s);
                mesh.rotation.set(Math.random()*6, Math.random()*6, Math.random()*6);
                
                mainGroup.add(mesh);
                particleSystem.push(new Particle(mesh, type, false));
            }

            // 简化星星几何体
            const starGeo = new THREE.OctahedronGeometry(1.0, 0);
            const starMat = new THREE.MeshStandardMaterial({
                color: 0xffdd88, 
                emissive: 0xffaa00, 
                emissiveIntensity: 0.8,
                metalness: 0.8, 
                roughness: 0.1
            });
            const star = new THREE.Mesh(starGeo, starMat);
            star.position.set(0, CONFIG.particles.treeHeight/2 + 0.8, 0);
            mainGroup.add(star);
            
            mainGroup.add(photoMeshGroup);
        }

        function createDust() {
            // 移动端使用更简单的几何体
            const geo = isMobile ? 
                new THREE.SphereGeometry(0.05, 3, 2) : 
                new THREE.TetrahedronGeometry(0.08, 0);
                
            const mat = new THREE.MeshBasicMaterial({ 
                color: 0xffeebb, 
                transparent: true, 
                opacity: 0.6 
            });
            
            for(let i = 0; i < CONFIG.particles.dustCount; i++) {
                 const mesh = new THREE.Mesh(geo, mat);
                 mesh.scale.setScalar(0.3 + Math.random() * 0.5);
                 mainGroup.add(mesh);
                 particleSystem.push(new Particle(mesh, 'DUST', true));
            }
        }

        function createDefaultPhotos() {
            const canvas = document.createElement('canvas');
            canvas.width = 256; // 减小尺寸
            canvas.height = 256;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = '#050505'; 
            ctx.fillRect(0,0,256,256);
            ctx.strokeStyle = '#eebb66'; 
            ctx.lineWidth = 8; 
            ctx.strokeRect(10,10,236,236);
            ctx.font = '500 30px Times New Roman'; 
            ctx.fillStyle = '#eebb66';
            ctx.textAlign = 'center'; 
            ctx.fillText("JOYEUX", 128, 110);
            ctx.fillText("NOËL", 128, 150);
            
            const tex = new THREE.CanvasTexture(canvas);
            tex.colorSpace = THREE.SRGBColorSpace;
            addPhotoToScene(tex);
        }

        function addPhotoToScene(texture) {
            const frameGeo = new THREE.BoxGeometry(1.2, 1.2, 0.05); // 减小尺寸
            const frameMat = new THREE.MeshStandardMaterial({ 
                color: CONFIG.colors.champagneGold, 
                metalness: 0.8, 
                roughness: 0.2 
            });
            const frame = new THREE.Mesh(frameGeo, frameMat);

            const photoGeo = new THREE.PlaneGeometry(1.0, 1.0);
            const photoMat = new THREE.MeshBasicMaterial({ map: texture });
            const photo = new THREE.Mesh(photoGeo, photoMat);
            photo.position.z = 0.04;

            const group = new THREE.Group();
            group.add(frame);
            group.add(photo);
            
            const s = 0.6; // 减小缩放
            group.scale.set(s,s,s);
            
            photoMeshGroup.add(group);
            particleSystem.push(new Particle(group, 'PHOTO', false));
        }
        
        function handleImageUpload(e) {
            const files = e.target.files;
            if(!files.length) return;
            
            // 限制上传数量
            const maxFiles = Math.min(files.length, 5);
            
            for(let i = 0; i < maxFiles; i++) {
                const file = files[i];
                const reader = new FileReader();
                reader.onload = (ev) => {
                    new THREE.TextureLoader().load(ev.target.result, (t) => {
                        t.colorSpace = THREE.SRGBColorSpace;
                        addPhotoToScene(t);
                    });
                }
                reader.readAsDataURL(file);
            }
        }

        // --- 移动端触摸控制 ---
        function handleTouchStart(e) {
            e.preventDefault();
            const touch = e.touches[0];
            STATE.isRotating = true;
            STATE.lastTouch.x = touch.clientX;
            STATE.lastTouch.y = touch.clientY;
            
            // 显示手势指示器
            document.getElementById('gesture-indicator').style.opacity = '1';
        }

        function handleTouchMove(e) {
            if (!STATE.isRotating) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            const deltaX = touch.clientX - STATE.lastTouch.x;
            const deltaY = touch.clientY - STATE.lastTouch.y;
            
            // 平滑旋转
            STATE.rotation.y += deltaX * 0.01;
            STATE.rotation.x += deltaY * 0.005;
            
            // 限制X轴旋转角度
            STATE.rotation.x = Math.max(-Math.PI/4, Math.min(Math.PI/4, STATE.rotation.x));
            
            STATE.lastTouch.x = touch.clientX;
            STATE.lastTouch.y = touch.clientY;
            
            STATE.gestureActive = true;
        }

        function handleTouchEnd(e) {
            STATE.isRotating = false;
            
            // 隐藏手势指示器
            setTimeout(() => {
                if (!STATE.isRotating) {
                    document.getElementById('gesture-indicator').style.opacity = '0';
                    STATE.gestureActive = false;
                }
            }, 1000);
        }

        // --- 陀螺仪控制 (iOS) ---
        function setupGyroControls() {
            if (typeof DeviceOrientationEvent !== 'undefined' && 
                typeof DeviceOrientationEvent.requestPermission === 'function') {
                
                // iOS需要请求权限
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            STATE.useGyro = true;
                            window.addEventListener('deviceorientation', handleDeviceOrientation);
                        }
                    })
                    .catch(console.error);
            } else if ('DeviceOrientationEvent' in window) {
                // 非iOS设备
                STATE.useGyro = true;
                window.addEventListener('deviceorientation', handleDeviceOrientation);
            }
        }

        function handleDeviceOrientation(e) {
            if (!STATE.useGyro || STATE.isRotating || STATE.gestureActive) return;
            
            // 使用陀螺仪数据
            if (e.beta !== null && e.gamma !== null) {
                const beta = e.beta; // -180 to 180
                const gamma = e.gamma; // -90 to 90
                
                // 映射到旋转角度
                STATE.rotation.x = THREE.MathUtils.degToRad(beta * 0.5);
                STATE.rotation.y = THREE.MathUtils.degToRad(gamma * 0.5);
            }
        }

        function setupEvents() {
            // 窗口大小调整
            const handleResize = throttle(() => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
                
                if (composer) {
                    composer.setSize(window.innerWidth, window.innerHeight);
                }
            }, 100);
            
            window.addEventListener('resize', handleResize);
            
            // 文件上传
            document.getElementById('file-input').addEventListener('change', handleImageUpload);
            
            // 移动端触摸控制
            if (isMobile) {
                const canvas = renderer.domElement;
                
                canvas.addEventListener('touchstart', handleTouchStart, { passive: false });
                canvas.addEventListener('touchmove', handleTouchMove, { passive: false });
                canvas.addEventListener('touchend', handleTouchEnd, { passive: false });
                
                // 点击隐藏控制
                canvas.addEventListener('touchstart', (e) => {
                    if (e.touches.length === 1) {
                        setTimeout(() => {
                            const controls = document.querySelector('.upload-wrapper');
                            if (controls) controls.classList.toggle('ui-hidden');
                        }, 100);
                    }
                }, { passive: true });
                
                // 双击重置视角
                let lastTap = 0;
                canvas.addEventListener('touchend', (e) => {
                    const currentTime = new Date().getTime();
                    const tapLength = currentTime - lastTap;
                    if (tapLength < 500 && tapLength > 0) {
                        // 双击事件
                        STATE.rotation.x = 0;
                        STATE.rotation.y = 0;
                        STATE.mode = 'TREE';
                        updateModeButtons();
                    }
                    lastTap = currentTime;
                }, { passive: true });
                
                // 设置陀螺仪控制
                setupGyroControls();
            } else {
                // 桌面端键盘控制
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() === 'h') {
                        const controls = document.querySelector('.upload-wrapper');
                        if (controls) controls.classList.toggle('ui-hidden');
                    }
                });
            }
            
            // 模式按钮控制
            document.getElementById('mode-tree').addEventListener('click', () => {
                STATE.mode = 'TREE';
                STATE.focusTarget = null;
                updateModeButtons();
            });
            
            document.getElementById('mode-scatter').addEventListener('click', () => {
                STATE.mode = 'SCATTER';
                STATE.focusTarget = null;
                updateModeButtons();
            });
            
            document.getElementById('mode-focus').addEventListener('click', () => {
                STATE.mode = 'FOCUS';
                const photos = particleSystem.filter(p => p.type === 'PHOTO');
                if (photos.length) {
                    STATE.focusTarget = photos[Math.floor(Math.random() * photos.length)].mesh;
                }
                updateModeButtons();
            });
        }

        function updateModeButtons() {
            const buttons = ['mode-tree', 'mode-scatter', 'mode-focus'];
            buttons.forEach(id => {
                const btn = document.getElementById(id);
                if (btn) {
                    const mode = id.replace('mode-', '').toUpperCase();
                    if (mode === STATE.mode) {
                        btn.style.background = '#d4af37';
                        btn.style.color = '#000';
                    } else {
                        btn.style.background = 'rgba(20, 20, 20, 0.6)';
                        btn.style.color = '#d4af37';
                    }
                }
            });
        }

        function animate(currentTime = 0) {
            rafId = requestAnimationFrame(animate);
            
            // 帧率控制
            const deltaTime = currentTime - lastRenderTime;
            if (deltaTime < frameTime) return;
            
            lastRenderTime = currentTime;
            
            const dt = clock.getDelta();
            
            // 限制dt防止卡顿
            const clampedDt = Math.min(dt, 0.033); // 最大30FPS的dt
            
            // 应用旋转
            mainGroup.rotation.y = STATE.rotation.y;
            mainGroup.rotation.x = STATE.rotation.x;
            
            // 平滑减速（如果没有触摸）
            if (!STATE.isRotating && !STATE.useGyro && !STATE.gestureActive) {
                STATE.rotation.y *= 0.95;
                STATE.rotation.x *= 0.95;
            }

            // 更新粒子
            particleSystem.forEach(p => p.update(clampedDt, STATE.mode, STATE.focusTarget));
            
            // 渲染
            if (CONFIG.highPerformance && composer) {
                composer.render();
            } else {
                renderer.render(scene, camera);
            }
        }

        // 清理函数
        function cleanup() {
            if (rafId) {
                cancelAnimationFrame(rafId);
            }
            
            // 清理Three.js资源
            scene.traverse(object => {
                if (object.geometry) {
                    object.geometry.dispose();
                }
                if (object.material) {
                    if (Array.isArray(object.material)) {
                        object.material.forEach(material => material.dispose());
                    } else {
                        object.material.dispose();
                    }
                }
                if (object.texture) {
                    object.texture.dispose();
                }
            });
            
            if (renderer) {
                renderer.dispose();
            }
            
            // 移除事件监听器
            window.removeEventListener('resize', handleResize);
            if (isMobile) {
                const canvas = renderer.domElement;
                canvas.removeEventListener('touchstart', handleTouchStart);
                canvas.removeEventListener('touchmove', handleTouchMove);
                canvas.removeEventListener('touchend', handleTouchEnd);
            }
        }

        // 页面卸载时清理
        window.addEventListener('beforeunload', cleanup);
        window.addEventListener('pagehide', cleanup);

        // 处理页面可见性变化（移动端切换标签页）
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (rafId) {
                    cancelAnimationFrame(rafId);
                    rafId = null;
                }
            } else {
                if (!rafId) {
                    animate();
                }
            }
        });

        init();
        
        // 初始化模式按钮状态
        updateModeButtons();
    </script>
